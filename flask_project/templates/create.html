{% extends 'base.jinja2' %}

{% block content %}
<h1>create post</h1>
<form method = "POST">
    <!--When we do method = "POST", now the form is going to package up this information and
    it's gonna attach it to a hidden payload in the request and send it through that-->
    <div>
        <label for = "title">Title</label>
        <input type = "text" name = "title"/>
    </div>
    <div>
        <label for = "content">Content</label>
        <textarea name = "content"></textarea>
    </div>
    <div>
        <input type = "submit"/>
    </div>
</form>
{% endblock %}
