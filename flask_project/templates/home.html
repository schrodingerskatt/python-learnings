{% extends 'base.jinja2' %}

{% block content %}
<br>
<a href = "{{ url_for('create')}}">Create new posts</a>
<h1>Welcome to your blog.</h1>
<h2>Posts</h2>
<ul>
   
    {% for post_id, post in posts.items(): %} <!---For loop in jinja-->
    <li><a href ="{{url_for('post', post_id = post_id)}}">{{ post['title'] }}</a></li>
    {% endfor %}
    
</ul>
{% endblock %}
